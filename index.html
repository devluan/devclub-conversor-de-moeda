<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts.js" defer></script>
    <title>DevClub - Convert Money</title>
  </head>
  />
  <body>
    <img
      class="logo"
      src="https://cdn.shopify.com/app-store/listing_images/91923d3fb336734df9fef95662d2a327/icon/COeY07itpPYCEAE=.jpeg"
      alt="logo-gif"
    />
    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option value="">R$ Real brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="coin-select">
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
          <option value="bitcoin">BitCoin</option>
        </select>
      </label>
      <label>
        Valor
        <input class="input-coin" placeholder="R$ 10.000,00" />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img src="./assets/img/real.png" alt="moeda-converter" />
          <p class="name-coin">Real</p>
          <p class="value-coin-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/img/arrow.png" alt="" />

        <div class="currency-box">
          <img
            class="coin-img"
            src="./assets/img/dolar.png"
            alt="moeda-convertida"
          />
          <p class="name-coin" id="coin">Dólar americano</p>
          <p class="value-coin">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
</html>
